<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planting Simulator</title>
  <link rel="Shortcut Icon" type="x-icon" href="../images/clear teena logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="simulation.css">
</head>
<body>
  <header class="bg-success py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/clear teena logo.png " class="teenanimlogo" alt="home logo" class="d-inline-block align-text-top">
        <strong class = "fs-5">TEEN-ANIM </strong>
      </a>
    </div>
</header>
<nav class=" navbar nav-bg justify-content-center">
  <ul class="nav nav-underline ">
    <li class="nav-item">
      <a class="nav-link active " aria-current="page" href="../simulator/simulation.html">Planting Simulator</a>
    </li>
    <li class="nav-item">
      <a class="nav-link "  href="../html/community.html">Farming Community</a>
    </li>
    <li class="nav-item">
      <a class="nav-link "  href="../html/farmingmodule.html">Farming Modules</a>
    </li>
  </ul>
  </nav>
  <main>
    <section id="plant-selection">
      <h2>Select Your Plant</h2>
      <select id="plant-dropdown">
        <option value="Sayote">Sunflower</option>
        <option value="Tomato">Tomato</option>
        <option value="Kalamansi">Cactus</option>
      </select>
      <button id="start-btn">Start Planting</button>
    </section>

    <section id="planting-area" style="display: none;">
      <h2>Your Plant</h2>
      <div id="plant-container">
        <img id="plant-stage" src="mainseed.jpg" alt="Plant Stage">
      </div>
      <div id="actions">
        <button id="water-btn">Water</button>
        <button id="sunlight-btn">Add Sunlight</button>
      </div>
      <p id="feedback">Plant your seed to see it grow!</p>
    </section>
  </main>

  <footer>
    <div class="container-fluid footer-bg fixed-bottom">
        <div class="pt-3 mx-5 d-flex justify-content-around align-items-center">
            <p>Copyright 2024</p>
            <img src="../images/clear teena logo.png" class="teenanimlogo mb-2" alt="TEENANIM LOGO">
            <p>Terms & Conditions / Privacy Policy</p>
        </div>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
